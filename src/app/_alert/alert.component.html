<!-- Alert message textbox -->
<div class="container position-fixed" id="messageAlert" *ngIf="message">
  <div class="row">
    <div class="col-lg-5 offset-lg-7 col-md-6 offset-md-6 col-10 offset-1"
         [ngClass]="{ 'alert text-center': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
      {{message.text}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
