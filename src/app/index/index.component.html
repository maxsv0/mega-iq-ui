<!-- Home hero-->
<section id="home">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-10 offset-lg-1" *ngIf="isBrowser">
        <!-- Social media share -->
        <share-buttons
          [include]="['facebook','twitter','vk','telegram','whatsapp','pinterest','reddit','line','sms','email','copy']"
          [exclude]="['google','mix','tumblr','linkedin','xing','print','messenger']"
          [show]="6"
          [autoSetMeta]="false"
          [theme]="'modern-light'"
          [image]="customConfig.image"
          [title]="customConfig.title"
          [description]="customConfig.description"
        ></share-buttons>
      </div>
      <div class="col-lg-10 offset-lg-1 text-center">
        <!-- Home image -->
        <h1 class="join-iq my-5 text-white" i18n>Join the Mega IQ now! IQ Tests Passed</h1>

        <!-- Flipclock -->
        <div class="mt-2 mb-4">
          <div id="counter"></div>
        </div>

        <div class="my-4">
          <button type="button" routerLink="/iqtest/" class="btn btn-outline-primary btn-lg rounded-pill" i18n>Start The IQ Test</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Top iq users tables -->
<section id="iq-scores" class="container my-3">
<div class="row">
  <div class="col-md-4">
    <h3 class="text-center mb-3" i18n>Mega IQ Ever</h3>
    <table class="w-100 bg-white table-hover">
      <thead>
      <tr>
        <th i18n>User</th>
        <th i18n>Total Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of usersTop" routerLink="{{user.url}}">
        <td><img class="img-avatar-small" [defaultImage]="'https://img.mega-iq.com/g/assets/iqloader.gif'" [lazyLoad]="user.pic+'=s60-c'" alt="{{user.name}} IQ {{user.iq}}"></td>
        <td>{{user.totalScore || '-'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-8">
    <h3 class="text-center mb-3" i18n>Best IQ Today</h3>
    <table class="w-100 bg-white table-hover">
      <thead>
      <tr>
        <th i18n>User</th>
        <th i18n>Age</th>
        <th i18n>Location</th>
        <th i18n>IQ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of usersList" routerLink="{{user.url}}">
        <td><img class="img-avatar-small" [defaultImage]="'https://img.mega-iq.com/g/assets/iqloader.gif'" [lazyLoad]="user.pic+'=s60-c'" alt="{{user.name}} IQ {{user.iq}}"></td>
        <td>{{user.age || '-'}}</td>
        <td>{{user.location || '-'}}</td>
        <td>{{user.iq || '-'}}</td>
      </tr>      </tbody>
    </table>
  </div>
</div>
</section>

<!-- Public users carousel -->
<section id="user-example" class="container my-5">
  <div class="clearfix mb-5">
    <h2 class="text-center" i18n>Example profile</h2>
  </div>
  <owl-carousel [options]="carouselOptions" [items]="userExamples" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div *ngFor="let userExample of userExamples">
      <app-avatar *ngIf="userExample" [user]="userExample"></app-avatar>
    </div>
  </owl-carousel>
</section>

<!-- IQ tests collection -->
<section id="test-section" class="container" *ngIf="testTypes">
  <div class="row">
    <div class="col-12 text-center">
      <h2 i18n>Mega-iq tests</h2>
    </div>

    <div class="card-container col-sm-5 offset-sm-1" *ngFor="let item of testTypes"
         [lazyLoad]="item.pic" [defaultImage]="'https://img.mega-iq.com/g/assets/iqloader.gif'">
      <div class="course-title text-white">
        <h2><span i18n>Start</span> {{item.name}}</h2>
      </div>
      <div class="course-title text-white">
        <p>{{item.description}}</p>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-lg btn-{{item.styleName}} btn-rounded w-50">
          <a class="text-white" routerLink="{{item.url}}" i18n>Start Test</a>
        </button>
      </div>
    </div>
  </div>
</section>
