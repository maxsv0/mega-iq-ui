<!-- Forget password form -->
<div class="container pt-3">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="jumbotron">
        <h2 i18n>Submit a form to create a new password</h2>
        <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" i18n>Email</label>
            <input type="text" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required" i18n>Email is required</div>
              <div *ngIf="f.email.errors.email" i18n>Email is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" id="forget-btn" class="btn btn-primary" i18>
              <span *ngIf="!loading" i18n>Reset Password</span>
              <span *ngIf="loading" class="actn-loader"></span>
            </button>
            <a routerLink="/login" class="btn btn-link" i18n>Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
