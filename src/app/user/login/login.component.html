<!-- Login page -->
<div class="container pt-4">
  <div class="row">
    <div class="col-md-7">
      <div class="jumbotron">
        <h2 i18n>Login</h2>
        <!-- Login form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
          <div class="form-group">
            <label for="email" i18n>Email</label>
            <input type="text" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocomplete=email/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required" i18n>Email is required</div>
              <div *ngIf="f.email.errors.email" i18n>Email is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" i18n>Password</label>
            <div class="input-group mb-3">
                <input type="{{ !showPassword ? 'password' : 'text' }}" id="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete=current-password/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="showHidePassword()">
                        <fa-icon *ngIf="!showPassword" [icon]="['fas', 'eye']"></fa-icon>
                        <fa-icon *ngIf="showPassword" [icon]="['fas', 'eye-slash']"></fa-icon>
                    </button>
                </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required" i18n>Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" id="login-btn" class="btn btn-primary mr-2">
              <span *ngIf="loading" class="actn-loader"></span>
              <fa-icon *ngIf="!loading" [icon]="['fas', 'sign-in-alt']" class="mr-1"></fa-icon>
              <span *ngIf="!loading" i18n>Log In</span>
            </button>
            <a routerLink="/register" class="btn btn-link" i18n>Register</a>
            <a routerLink="/forget" class="btn btn-link" i18n>Forgot Password?</a>
          </div>
        </form>

      </div>
    </div>
    <!-- Google login -->
    <div class="col-md-5">
      <div class="jumbotron">
        <h2 i18n>Login with Google</h2>

        <button type="button" class="btn btn-link" (click)="loginGoogle()">
          <img src="/assets/img/btn_google_signin_light_normal_web.png"
               srcset="/assets/img/btn_google_signin_light_normal_web@2x.png 2x" border="0">
        </button>

        <!--
        <button type="button" class="btn btn-block" (click)="loginFacebook()">-->
        <!--<i class="fa fa-twitter" aria-hidden="true"></i>-->
        <!--Login with Facebook-->
        <!--</button>
        -->
      </div>

      <div class="text-muted mt-4">
        <img src="https://firebase.google.com/images/brand-guidelines/logo-built_white.png" height="80" width="180" class="float-left mr-2 mb-2">
        <p i18n>Google Firebase Authentication and User Management</p>
      </div>
    </div>
  </div>
</div>
