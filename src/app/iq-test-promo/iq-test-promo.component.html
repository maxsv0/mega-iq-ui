<div class="card-container col-md-5 offset-md-1"
     [lazyLoad]="test.pic" [defaultImage]="'https://img.mega-iq.com/g/assets/iqloader.gif'">
  <h2 class="text-white"><span i18n>Start</span> {{test.name}}</h2>
  <p class="text-white lead">
    {{test.description}}
  </p>
  <h4 class="text-white">{{test.title}}</h4>
  <div class="text-center mt-4">
    <button class="btn btn-lg btn-{{test.styleName}} btn-rounded w-75">
      <a class="text-white" routerLink="{{test.url}}" i18n>More about a Test</a>
    </button>
  </div>
</div>
