<div class="container">
  <div class="row">
    <div class="col-12 pt-3">

      <h1 i18n>Mega-iq test online</h1>
      <h3 i18n>Every day thousands pass the online Mega-IQ test for free worldwide!</h3>
      <div class="jumbotron" *ngIf="!isLoading">
        <h2>Top users this month:</h2>
        <div class="media" *ngFor="let user of users">
          <div class="mr-3 mb-3">
            <img class="img-avatar-small" src="{{user.pic}}=s60-c" alt="{{user.name}} IQ {{user.iq}}">
          </div>
          <div class="media-body">
            <a class="user-title" routerLink="{{user.url}}">{{user.name}}</a>
            <p>{{user.location}}</p>
          </div>
          <div class="ml-3">
            {{user.age}}
          </div>
          <div class="ml-3">
            {{user.iq}}
          </div>
        </div>
      </div>

      <div class="loader-placeholder" *ngIf="isLoading">
        <div class="page-loader"></div>
      </div>

    </div>
  </div>
</div>
